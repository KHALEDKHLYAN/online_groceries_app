name: groceries_shop
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.3


dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8
  fl_country_code_picker: ^0.1.9+1
  flutter_rating_bar: ^4.0.1
  get: ^4.6.6
  http: ^1.2.2
  shared_preferences: ^2.3.2
  intl: ^0.19.0
  flutter_timezone: ^3.0.1
  flutter_easyloading: ^3.0.5
  cached_network_image: ^3.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  # rules and activating additional ones.
  flutter_lints: ^4.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/img/
  #   - images/a_dot_ham.jpeg

  # example:
  fonts:
    - family: HKGrotesk
      fonts:
        - asset: assets/font/HKGrotesk-Regular.otf
        - asset: assets/font/HKGrotesk-Bold.otf
          weight: 700
    - family: Gilroy
      fonts:
        - asset: assets/font/Gilroy-Regular.ttf
        - asset: assets/font/Gilroy-Medium.ttf
          weight: 500
        - asset: assets/font/Gilroy-SemiBold.ttf
          weight: 600
        - asset: assets/font/Gilroy-Bold.ttf
          weight: 700
    - family: Airbnb Cereald
      fonts:
        - asset: assets/font/Airbnb-Cereald-Medium.otf
    - family: Sveningsson
      fonts:
        - asset: assets/font/Sveningsson.ttf

